<script>
    fetch('js/events.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(events => {
            const container = document.getElementById("events-container");

            events.forEach(event => {
                const col = document.createElement("div");
                col.className = "col-6 col-lg-3 mt-4"; // 2 per row on mobile, 4 per row on lg+

                col.setAttribute("data-bs-toggle", "modal");
                col.setAttribute("data-event", event.eventKey);
                if (!event.link) col.setAttribute("data-bs-target", "#galleryModal");

                const card = `
                <div class="event-card">
                    <div class="event-image" style="background-image: url('${event.image}');"></div>
                    <div class="event-overlay"></div>
                    
                </div>
            `;

                col.innerHTML = event.link ? `<a href="${event.link}">${card}</a>` : card;
                container.appendChild(col);
            });
        })
        .catch(error => console.error("Failed to load events:", error.message));

</script>
