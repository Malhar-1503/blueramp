<!-- Glass Footer CSS -->
<style>
    .glass-footer {
        background: rgba(255, 255, 255, 0.08);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px 0 20px;
        color: rgba(255, 255, 255, 0.9);
        font-family: 'Inter', -apple-system, sans-serif;
        position: relative;
        z-index: 10;
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .footer-brand {
        text-align: center;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 1px;
    }

    .tagline {
        margin: 8px 0 0;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
    }

    .footer-links {
        display: flex;
        gap: 25px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .footer-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        position: relative;
    }

    .footer-link:hover {
        color: white;
    }

    .footer-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 1px;
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        transition: width 0.3s ease;
    }

    .footer-link:hover::after {
        width: 100%;
    }

    .footer-social {
        display: flex;
        gap: 20px;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transform: translateY(-3px);
    }

    .footer-bottom {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.85rem;
    }

    @media (max-width: 768px) {
        .footer-content {
            gap: 25px;
        }

        .footer-links {
            gap: 15px;
        }

        .logo {
            font-size: 1.5rem;
        }
    }
</style>

<!-- Footer JavaScript -->
<script>
    // Auto-update copyright year
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
