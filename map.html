<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map with Cities</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <h1>Interactive Map of India</h1>
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- GeoJSON for India's boundaries (you can use a more accurate file, but here is a simple one) -->
    <script
        src="https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/india-states.geojson"></script>

    <!-- JSON file for cities and pinpoint data -->
    <script src="cities.json"></script>

    <script>
        // Create the map centered on India
        // Create the map centered on India
        const map = L.map('map', {
            minZoom: 4,
            maxZoom: 7,
            maxBounds: [
                [6.5, 67],     // Southwest corner of India
                [37.5, 97.5]   // Northeast corner of India
            ],
            maxBoundsViscosity: 1.0
        }).setView([22.5, 78.9], 5);  // Center of India

        // Add tile layer (base map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);


        // Add the GeoJSON data for India's states
        fetch('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/india-states.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            });

        // Data for cities with pinpoint info from the cities.json file
        fetch('js/cities.json')
            .then(response => response.json())
            .then(data => {
                data.cities.forEach(city => {
                    const { name, lat, lon, info } = city;

                    // Create a marker for each city
                    const marker = L.marker([lat, lon]).addTo(map);

                    // Add a tooltip on hover
                    marker.bindTooltip(`<b>${name}</b><br>${info}`, {
                        permanent: false,
                        direction: 'top',
                        opacity: 0.7
                    });
                });
            });
    </script>
</body>

</html>
