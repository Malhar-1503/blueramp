<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Reviews</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reviews-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }

        .review-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .reviewer-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #4da6ff;
        }

        .review-text {
            font-style: italic;
            color: #555;
            margin-bottom: 15px;
        }

        .reviewer-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .reviewer-title {
            color: #777;
            font-size: 0.9rem;
        }

        /* Desktop carousel styles */
        @media (min-width: 768px) {
            .carousel-inner {
                padding: 0 15px;
            }

            .review-card {
                margin: 0 10px;
                height: 100%;
            }

            .carousel-control-prev,
            .carousel-control-next {
                width: 40px;
                height: 40px;
                background-color: rgba(77, 166, 255, 0.8);
                border-radius: 50%;
                top: 50%;
                transform: translateY(-50%);
            }

            .carousel-control-prev {
                left: -20px;
            }

            .carousel-control-next {
                right: -20px;
            }
        }
    </style>
</head>

<body>
    <section class="reviews-section">
        <div class="container">
            <h2 class="text-center mb-5">Customer Reviews</h2>

            <!-- Mobile view - all reviews stacked -->
            <div id="mobileReviews" class="d-md-none">
                <!-- Reviews will be inserted here by JavaScript -->
            </div>

            <!-- Desktop view - carousel -->
            <div id="desktopCarousel" class="carousel slide d-none d-md-block" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Slides will be inserted here by JavaScript -->
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#desktopCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#desktopCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sample JSON data (replace with your actual fetch call)
            const reviewsData = {
                "reviews": [
                    {
                        "id": 1,
                        "name": "John Smith",
                        "title": "Event Coordinator",
                        "image": "https://randomuser.me/api/portraits/men/32.jpg",
                        "text": "The service was exceptional from start to finish..."
                    },
                    {
                        "id": 2,
                        "name": "Sarah Johnson",
                        "title": "Marketing Director",
                        "image": "https://randomuser.me/api/portraits/women/44.jpg",
                        "text": "Absolutely stunning venue and flawless execution..."
                    },
                    {
                        "id": 3,
                        "name": "Michael Chen",
                        "title": "CEO, TechStart",
                        "image": "https://randomuser.me/api/portraits/men/75.jpg",
                        "text": "Professional, attentive, and creative..."
                    },
                    {
                        "id": 4,
                        "name": "Emily Wilson",
                        "title": "Bride",
                        "image": "https://randomuser.me/api/portraits/women/68.jpg",
                        "text": "The attention to detail was remarkable..."
                    }
                ]
            };

            const reviews = reviewsData.reviews;
            const mobileContainer = document.getElementById('mobileReviews');
            const desktopContainer = document.querySelector('#desktopCarousel .carousel-inner');

            // Clear containers
            mobileContainer.innerHTML = '';
            desktopContainer.innerHTML = '';

            // Load all reviews individually for mobile
            reviews.forEach(review => {
                mobileContainer.innerHTML += `
                    <div class="review-card text-center mb-4">
                        <img src="${review.image}" class="reviewer-img mx-auto" alt="${review.name}">
                        <p class="review-text">"${review.text}"</p>
                        <h5 class="reviewer-name">${review.name}</h5>
                        <p class="reviewer-title">${review.title}</p>
                    </div>
                `;
            });

            // Load reviews in carousel for desktop (3 per slide)
            for (let i = 0; i < reviews.length; i += 3) {
                const slideReviews = reviews.slice(i, i + 3);
                const isActive = i === 0 ? 'active' : '';

                const slide = document.createElement('div');
                slide.className = `carousel-item ${isActive}`;
                slide.innerHTML = `
                    <div class="row justify-content-center">
                        ${slideReviews.map(review => `
                        <div class="col-lg-4">
                            <div class="review-card text-center h-100">
                                <img src="${review.image}" class="reviewer-img mx-auto" alt="${review.name}">
                                <p class="review-text">"${review.text}"</p>
                                <h5 class="reviewer-name">${review.name}</h5>
                                <p class="reviewer-title">${review.title}</p>
                            </div>
                        </div>
                        `).join('')}
                    </div>
                `;

                desktopContainer.appendChild(slide);
            }

            // Initialize carousel only for desktop
            if (window.innerWidth >= 768) {
                new bootstrap.Carousel(document.getElementById('desktopCarousel'), {
                    interval: 3000,
                    pause: 'hover'
                });
            }
        });
    </script>
</body>

</html>
