<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Reviews Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: gray;
    }

    .carousel .card {
      height: 100%;
    }

    .review-text {
      min-height: 120px;
      /* Adjust as needed for uniform height */
    }

    .review-text {
      min-height: 100px;
      /* Adjust for uniformity */
    }

    .card-img-top {
      border-bottom: 1px solid #e0e0e0;
    }

    /* Hide carousels based on device */
    #carouselDesktop {
      display: none;
    }

    #carouselMobile {
      display: none;
    }

    @media (min-width: 768px) {
      #carouselDesktop {
        display: block;
      }
    }

    @media (max-width: 767px) {
      #carouselMobile {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- Desktop Carousel -->
  <div id="carouselDesktop" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="desktopCarouselInner"></div>
  </div>

  <!-- Mobile Carousel -->
  <div id="carouselMobile" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="mobileCarouselInner"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/reviews-carousel.js"></script>
</body>

</html>
