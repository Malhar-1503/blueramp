<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" href="assets/logos/spotlight.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/grid_image.css" />
    <link rel="stylesheet" href="styles/team.css" />
    <style>
        .about-card {
            background-size: cover;
            background-position: center;
            height: 300px;
            width: 100%;
            border-radius: 10px;
        }

        .card-wrapper {
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="section-header">
            <div class="title">
                <h1 class="section-title">Our Team</h1>
            </div>
        </section>

        <div class="row g-4 justify-content-center" id="teamContainer">
            <!-- Cards will be injected here dynamically -->
        </div>
    </div>

    <footer class="footer">
        <div class="footer-wave"></div>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-brand">
                    <img src="assets/logos/BR-Logo-Group.png" alt="Blue Ramp Logo" />
                </div>
                <div class="social-container">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Contact</a>
                </div>
                <p class="copyright">Â© 2023 Blueramp. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        async function loadTeam() {
            try {
                const response = await fetch("team.json");
                const data = await response.json();
                const container = document.getElementById("teamContainer");

                data.forEach(member => {
                    const card = document.createElement("div");
                    card.className = "col-12 col-md-4";

                    card.innerHTML = `
            <div class="card-wrapper">
              <div class="about-card-container">
                <div class="about-card" style="background-image: url('${member.image}');"></div>
                <div class="overlay"></div>
                <div class="about-content">
                  <div class="about-name">${member.name}</div>
                  <div class="about-desc">${member.description}</div>
                </div>
              </div>
            </div>
          `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Failed to load team members:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadTeam);
    </script>
</body>

</html>
